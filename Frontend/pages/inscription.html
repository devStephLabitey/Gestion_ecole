<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/inscription.css">
    <title>Document</title>
</head>
<body>
    <div class="fullForm">
        
            <img src="../assets/image.png" alt="">
        
        <form action="" method="">
            <p class="insc">Inscription</p>
            <label for="Nom">Nom</label>
            <input type="text" name="nom" placeholder="Entrez Votre Nom" id="nom" required>

            <label for="Nom">Prénom(s)</label>
            <input type="text" name="prenom" placeholder="Entrez Votre Prénom(s)" id="prenom" required>

            <label for="Nom">Email</label>
            <input type="email" name="email" placeholder="Entrez Votre email" id="email" required>

            <label for="state">Statut</label>
            <select name="state" id="state" required>
                <option value="">Veuillez Choisir votre statut</option>
                <option value="Etudiant">Etudiant</option>
                <option value="Professeur">Professeur</option>
            </select>

            <label for="">Adresse</label>
            <input type="text" name="adresse" id="adresse" required placeholder="Entrez Votre adresse">

            <label for="password">Mot de passe</label>
            <input type="password" name="password" id="password" placeholder="Entrez Votre mot de passe" required>

            <label for="filiere">Filière</label>
            <select name="filiere" id="filiere" required>
                <option value="">Veuillez Choisir votre statut</option>
                <option value="Informatique">Informatique</option>
                <option value="GRH">GRH</option>
                <option value="Comptabilité">Comptabilité</option>
                <option value="GMP">GMP</option>
                <option value="Infocom">Infocom</option>
                <option value="GEII">GEII</option>
            </select>

            <button type="submit">Envoyer</button>

            <p>Avez-vous déjà un compte <a href="../pages/connexion.html">Se connecter</a></p>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="../script/inscription.js"></script>
</body>
</html>
